<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Manager</h1>
        <div class="section">
            <button onclick="getCards()">Get All Cards</button>
            <button onclick="getCardCount()">Get Card Count</button>
            <button onclick="getRandomCard()">Get Random Card</button>
            <button onclick="getSets()">Get Sets</button>
            <button onclick="getTypes()">Get Types</button>
            <button onclick="getRarities()">Get Rarities</button>
        </div>
        <div class="section">
            <h2>Create Card</h2>
            <input type="number" id="cardId" placeholder="ID" required>
            <input type="text" id="cardName" placeholder="Name" required>
            <input type="text" id="cardType" placeholder="Type">
            <input type="text" id="cardRarity" placeholder="Rarity">
            <input type="text" id="cardSet" placeholder="Set">
            <button onclick="createCard()">Create</button>
        </div>
        <div class="section">
            <h2>Update Card</h2>
            <input type="number" id="updateId" placeholder="Card ID">
            <input type="text" id="updateName" placeholder="New Name">
            <input type="text" id="updateType" placeholder="New Type">
            <input type="text" id="updateRarity" placeholder="New Rarity">
            <input type="text" id="updateSet" placeholder="New Set">
            <button onclick="updateCard()">Update</button>
        </div>
        <div class="section">
            <h2>Delete Card</h2>
            <input type="number" id="deleteId" placeholder="Card ID">
            <button onclick="deleteCard()">Delete</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(url, options = {}) {
            options.headers = {
                ...options.headers,
                'Authorization': 'Bearer ' + token
            };
            const response = await fetch(url, options);
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            return data;
        }

        async function getCards() {
            await apiCall('/cards');
        }

        async function getCardCount() {
            await apiCall('/cards/count');
        }

        async function getRandomCard() {
            await apiCall('/cards/random');
        }

        async function getSets() {
            await apiCall('/sets');
        }

        async function getTypes() {
            await apiCall('/types');
        }

        async function getRarities() {
            await apiCall('/rarities');
        }

        async function createCard() {
            const card = {
                id: parseInt(document.getElementById('cardId').value),
                name: document.getElementById('cardName').value,
                type: document.getElementById('cardType').value,
                rarity: document.getElementById('cardRarity').value,
                set: document.getElementById('cardSet').value
            };
            await apiCall('/cards/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(card)
            });
        }

        async function updateCard() {
            const id = document.getElementById('updateId').value;
            const card = {};
            const name = document.getElementById('updateName').value;
            const type = document.getElementById('updateType').value;
            const rarity = document.getElementById('updateRarity').value;
            const set = document.getElementById('updateSet').value;
            if (name) card.name = name;
            if (type) card.type = type;
            if (rarity) card.rarity = rarity;
            if (set) card.set = set;
            await apiCall('/cards/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(card)
            });
        }

        async function deleteCard() {
            const id = document.getElementById('deleteId').value;
            await apiCall('/cards/' + id, {
                method: 'DELETE'
            });
        }
    </script>
</body>
</html>
